<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <section class="view">
        <div class="container text-light flex p-1 gap-3 border-solid bg-dark">
            <h3 class="calc-name text-center">Calculadora</h3>
            <div class="calc-display p-1 gap-1 bg-grey text-dark">
                <div class="text-start expression">
                    <input type="text" class="fw-300">
                </div>
                <div class="text-end answer">
                    <p class="fw-500">158</p>
                </div>
            </div>
            <div class="keys gap-2 flex">
                <div class="keys-row flex">
                    <div>
                        <button class="btn p-l bg-primary border-none 
                        " id="clear">
                        AC
                        </button>
                    </div>
                    <div>
                        <button class="btn p-l bg-primary border-none 
                        " id="modulus" value="%">
                        %
                        </button>
                    </div>
                    <div>
                        <button class="btn p-l bg-primary border-none 
                        " id="plus-minus" value="">
                        +/-
                        </button>
                    </div>
                    <div>
                        <button class="btn p-l bg-coral border-none 
                        " id="division" value="/">
                        /
                        </button>
                    </div>
                </div>
                <div class="keys-row flex">
                    <div>
                        <button class="btn p-l bg-grey border-none 
                        " id="key-7" value="7">
                        7
                        </button>
                    </div>
                    <div>
                        <button class="btn p-l bg-grey border-none 
                        " id="key-6" value="8">
                        8
                        </button>
                    </div>
                    <div>
                        <button class="btn p-l bg-grey border-none 
                        " id="key-9" value="9">
                        9
                        </button>
                    </div>
                    <div>
                        <button class="btn p-l bg-coral border-none 
                        " id="multiplication" value="*">
                        x
                        </button>
                    </div>
                </div>
                <div class="keys-row flex">
                    <div>
                        <button class="btn p-l bg-grey border-none 
                        " id="key-4" value="4">
                        4
                        </button>
                    </div>
                    <div>
                        <button class="btn p-l bg-grey border-none 
                        " id="key-5" value="5">
                        5
                        </button>
                    </div>
                    <div>
                        <button class="btn p-l bg-grey border-none 
                        " id="key-6" value="6">
                        6
                        </button>
                    </div>
                    <div>
                        <button class="btn p-l bg-coral border-none 
                        " id="subtraction" value="-">
                        -
                        </button>
                    </div>
                </div>
                <div class="keys-row flex">
                    <div>
                        <button class="btn p-l bg-grey border-none 
                        " id="key-1" value="1">
                        1
                        </button>
                    </div>
                    <div>
                        <button class="btn p-l bg-grey border-none 
                        " id="key-2" value="2">
                        2
                        </button>
                    </div>
                    <div>
                        <button class="btn p-l bg-grey border-none 
                        " id="key-3" value="3">
                        3
                        </button>
                    </div>
                    <div>
                        <button class="btn p-l bg-coral border-none 
                        " id="addition" value="+">
                        +
                        </button>
                    </div>
                </div>
                <div class="keys-row bottom-row gap-l flex">
                    <div>
                        <button class="btn p-l bg-grey border-none 
                        " id="key-0" value="0">
                        0
                        </button>
                    </div>
                    <div>
                        <button class="btn p-l bg-grey border-none 
                        " id="decimal-point" value=".">
                        .
                        </button>
                    </div>
                    <div>
                        <button class="btn p-l bg-success border-none 
                        " id="equal-sign" value="">
                        =
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
